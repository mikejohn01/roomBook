<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>ROOMBOOK</h1>
<div class="container">
    <div class="text-center mb-3">
        <h3>Meeting details</h3>
    </div>
    <div class="row justify-content-center">
        <tr>
            <form method="POST" th:action="@{/details/{id}(id=${meeting.getId()})}" th:object="${meeting}">
                <div class="form-group row-fluid">
                    <label th:for="date">Date</label>
                    <input name="date" type="text"
                           class="mask-time form-control"
                           pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" required
                           th:field="*{date}"
                           id="date">
                </div>

                <div class="form-group row-fluid">
                    <label th:for="title">Title</label>
                    <input name="title" type="text"
                           class="mask-time form-control"
                           th:field="*{title}"
                           id = "title">
                </div>

                <div class="form-group row-fluid">
                    <label th:for="startTime">Start time</label>
                    <input name="startTime" type="text"
                           class="mask-time form-control"
                           pattern="^([0-1]?[0-9]|2[0-3]).[0-5][0-9]$" minlength="5" maxlength="5" required
                           placeholder="__.__"
                           th:field="*{startTime}"
                           id="startTime" >
                           <!--text="${#temporals.format(meeting.getStartTime(), 'hh.MM')}" >-->
                </div>

                <div class="form-group row-fluid">
                    <label th:for="endTime">End time</label>
                    <input name="endTime" type="text"
                           class="mask-time form-control"
                           pattern="^([0-1]?[0-9]|2[0-3]).[0-5][0-9]$" minlength="5" maxlength="5" required
                           placeholder="__.__"
                           th:field="*{endTime}"
                           id="endTime" >
                    <!--       th:field="*{#temporals.format(endTime, 'HH.mm')}">-->
                    <!--   th:text="${#temporals.format(meeting.getEndTime(), 'HH.mm')}" >-->

                </div>

                <div class="form-group row-fluid">
                    <label th:for="description" class="col-form-label">Description</label>
                    <div class="col-sm-7">
                    <input name="description" type="text"
                           class="form-control"
                           th:field="*{description}"
                           id="description" >
                    </div>
                </div>
                <div class="form-group row justify-content-center align-self-center">
                    <!--<a th:href="@{/roombook}">
                        <button type="button" class="btn btn-primary">Update event</button>
                    </a>-->
                        <!--
                    <form method="POST" th:action="@{/delete/{id}(id=${meeting.getId()})}" th:object="${meeting}">
                    -->
                    <button type="submit" class="btn btn-primary">Update event</button>
                    <a th:href="@{/details/delete/{id}(id=${meeting.getId()})}">
                        <button type="button" class="btn btn-secondary mr-2">Delete event</button>
                    </a>
                    <!--
                    </form>
                    -->
                </div>
            </form>
        </tr>
    </div>
</div>
</body>
</html>
